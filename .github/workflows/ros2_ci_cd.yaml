name: ROS2 Humble CI + CD Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up ROS 2 Humble
      - name: Set up ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y

      # 4Ô∏è‚É£ Fix Python packaging versions
      - name: Fix Python packaging versions
        run: |
          pip install --upgrade pip
          pip install setuptools==69.5.1 packaging==24.0 colcon-common-extensions==0.3.0
          pip install flake8 pytest pytest-cov pytest-repeat pytest-rerunfailures

      # 5Ô∏è‚É£ Build workspace
      - name: Build ROS2 workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --event-handlers console_direct+

      # 6Ô∏è‚É£ Run tests
      - name: Run tests
        run: |
          source install/setup.bash
          colcon test --event-handlers console_direct+
          colcon test-result --verbose || true

      # 7Ô∏è‚É£ Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/**/test_results/**/*.xml

      # 8Ô∏è‚É£ Debug ‚Äî verify DockerHub secrets
      - name: Verify DockerHub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "‚ùå DOCKERHUB_USERNAME is NOT set!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "‚ùå DOCKERHUB_TOKEN is NOT set!"
            exit 1
          fi
          echo "‚úÖ Secrets found for DockerHub user: ${{ secrets.DOCKERHUB_USERNAME }}"

      # 9Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîü Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim:${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim:$(date +'%Y-%m-%d')

      # 1Ô∏è‚É£2Ô∏è‚É£ Confirm Docker push
      - name: Confirm Docker push
        run: |
          echo "‚úÖ Image pushed to Docker Hub!"
          echo "Check your image at:"
          echo "üîó https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim/tags"

      # 1Ô∏è‚É£3Ô∏è‚É£ Optional: Launch Gazebo headless test
      - name: Launch Gazebo headless (optional)
        continue-on-error: true
        run: |
          source /opt/ros/humble/setup.bash
          echo "üöÄ Launching Gazebo headless test..."
          xvfb-run -a gazebo --headless -s libgazebo_ros_factory.so &
          sleep 10
          echo "‚úÖ Gazebo launched successfully!"
