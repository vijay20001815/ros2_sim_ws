name: ROS2 Humble CI + CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up ROS 2 Humble
      - name: Set up ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y

      # 4Ô∏è‚É£ Fix Python packaging versions
      - name: Fix Python packaging versions
        run: |
          pip install --upgrade pip
          pip install setuptools==69.5.1 packaging==24.0 colcon-common-extensions==0.3.0
          pip install flake8 pytest pytest-cov pytest-repeat pytest-rerunfailures

      # 5Ô∏è‚É£ Build workspace
      - name: Build ROS2 workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --event-handlers console_direct+

      # 6Ô∏è‚É£ Run tests
      - name: Run tests
        run: |
          source install/setup.bash
          colcon test --event-handlers console_direct+
          colcon test-result --verbose || true

      # 7Ô∏è‚É£ Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/**/test_results/**/*.xml

      # 8Ô∏è‚É£ Verify secrets (safe debug step)
      - name: Debug ‚Äî verify DockerHub username secret
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "‚ùå DOCKERHUB_USERNAME is NOT set!"
            exit 1
          else
            echo "‚úÖ DOCKERHUB_USERNAME is set (length: ${#DOCKERHUB_USERNAME})"
          fi

      # 9Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîü Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ros2_sim:${{ github.sha }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Confirm local image (debug)
      - name: Confirm local Docker image
        run: docker images | grep ros2_sim

      # 1Ô∏è‚É£3Ô∏è‚É£ Optional: Launch Gazebo headless to verify simulation
      - name: Launch Gazebo headless (test)
        run: |
          source /opt/ros/humble/setup.bash
          echo "Launching Gazebo in headless mode..."
          xvfb-run -a gazebo --headless -s libgazebo_ros_factory.so &
          sleep 10
          echo "‚úÖ Gazebo launched successfully!"
